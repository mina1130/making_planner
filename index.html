<body class="p-4 md:p-8">

            <button onclick="window.print()" class="w-full md:w-auto bg-blue-500 hover:bg-blue-600 text-white px-6 py-3 rounded-full font-bold shadow-lg flex items-center justify-center gap-2 transition-all text-xl">
                <span>ì¸ì‡„í•˜ê¸° (A4)</span>
            </button>
        </header>

        <div class="flex flex-col lg:flex-row gap-6 md:gap-8">
            <div class="w-full lg:w-1/3 space-y-6 no-print">
                <div class="bg-white p-5 md:p-6 rounded-2xl shadow-md border-4 border-yellow-200">
                    <h2 class="text-2xl font-bold mb-4 text-gray-700">âœï¸ ê³„íš ì„¤ì •</h2>
                    
                    <div class="mb-4">
                        <label class="block font-bold text-gray-600 mb-1 text-xl">ì´ë¦„ ë˜ëŠ” ì œëª©</label>
                        <input type="text" id="studentName" oninput="saveName(); updateView()" placeholder="ì´ë¦„ì„ ì…ë ¥í•˜ì„¸ìš”" class="w-full p-2 border-2 rounded-lg outline-none focus:border-yellow-400 text-2xl">
                    </div>

                    <div class="bg-yellow-50 p-4 rounded-xl border-2 border-yellow-100 mb-4">
                        <input type="hidden" id="editId" value="">
                        <div class="grid grid-cols-2 gap-2 mb-2">
                            <div>
                                <label class="text-sm text-gray-500 block">ì‹œì‘</label>
                                <input type="time" id="startTime" value="09:00" class="w-full p-2 border rounded text-lg">
                            </div>
                            <div>
                                <label class="text-sm text-gray-500 block">ì¢…ë£Œ</label>
                                <input type="time" id="endTime" value="10:00" class="w-full p-2 border rounded text-lg">
                            </div>
                        </div>
                        <label class="text-sm text-gray-500 block">í™œë™ ë‚´ìš©</label>
                        <input type="text" id="activityName" placeholder="í•  ì¼ì„ ì…ë ¥í•˜ì„¸ìš”" class="w-full p-2 border rounded mb-2 text-xl">
                        
                        <label class="text-sm text-gray-500 block mb-1">ìƒ‰ìƒ ì„ íƒ</label>
                        <div id="colorPicker" class="flex gap-2 mb-4 flex-wrap">
                            </div>
                        <button id="addBtn" onclick="addActivity()" class="w-full bg-yellow-400 hover:bg-yellow-500 text-white font-bold py-3 rounded-lg shadow-sm text-2xl transition-colors">
                            ì¶”ê°€í•˜ê¸°
                        </button>
                        <button id="cancelEditBtn" onclick="resetForm()" class="hidden w-full mt-2 bg-gray-200 hover:bg-gray-300 text-gray-600 font-bold py-2 rounded-lg text-xl transition-colors">
                            ì·¨ì†Œ
                        </button>
                    </div>

                    <div id="activityList" class="space-y-2 max-h-64 overflow-y-auto pt-2 border-t mt-2">
                        </div>
                    
                    <button onclick="clearAllData()" class="w-full mt-4 text-gray-400 hover:text-red-500 text-sm underline transition-colors">
                        ì „ì²´ ì´ˆê¸°í™”í•˜ê¸°
                    </button>
                </div>
            </div>

            <div class="flex-1 bg-white p-4 md:p-10 rounded-2xl shadow-xl print-area">
                <div class="flex flex-col items-center">
                    <div class="text-center mb-6 w-full">
                        <div class="inline-block bg-yellow-100 px-6 py-2 rounded-full border-2 border-yellow-300 text-yellow-900 mb-4">
                            <span class="text-2xl md:text-4xl font-bold">ìƒí™œ ê³„íší‘œ</span>
                        </div>
                        <div class="flex justify-center md:justify-end w-full">
                            <span id="displayName" class="text-2xl md:text-3xl font-bold border-b-2 border-gray-400 px-4 pb-1 min-w-[150px]">(ì´ë¦„)ì˜ í•˜ë£¨</span>
                        </div>
                    </div>

                    <div class="canvas-container relative">
                        <svg id="scheduleSvg" viewBox="0 0 100 100" class="w-full h-full drop-shadow-md overflow-visible">
                            <circle cx="50" cy="50" r="50" fill="#fff" stroke="#eee" stroke-width="0.5" />
                            <g id="slicesGroup"></g>
                            <g id="labelsGroup"></g>
                            <circle cx="50" cy="50" r="12" fill="white" />
                            <text x="50" y="49" text-anchor="middle" font-size="3" font-weight="bold" fill="#bbb">ì˜¤ëŠ˜ í•˜ë£¨ë„</text>
                            <text x="50" y="53" text-anchor="middle" font-size="3" font-weight="bold" fill="#bbb">í™”ì´íŒ…!</text>
                            <g id="markersGroup"></g>
                        </svg>
                    </div>

                    <div class="w-full mt-8 p-5 md:p-6 border-4 border-yellow-100 rounded-3xl bg-yellow-50/30">
                        <h3 class="text-2xl md:text-3xl font-bold text-yellow-800 mb-4">âœ¨ ì˜¤ëŠ˜ì„ ìœ„í•œ ë‹¤ì§</h3>
                        <div class="space-y-4">
                            <div class="flex items-center gap-3">
                                <span class="bg-yellow-400 text-white w-8 h-8 rounded-full flex-shrink-0 flex items-center justify-center font-bold text-xl">1</span>
                                <input type="text" id="goal1" oninput="saveGoals()" placeholder="ì²« ë²ˆì§¸ ë‹¤ì§ì„ ì ì–´ë³´ì„¸ìš”" class="w-full bg-transparent border-b-2 border-dashed border-gray-300 outline-none text-xl md:text-2xl py-1 focus:border-yellow-400">
                            </div>
                            <div class="flex items-center gap-3">
                                <span class="bg-yellow-400 text-white w-8 h-8 rounded-full flex-shrink-0 flex items-center justify-center font-bold text-xl">2</span>
                                <input type="text" id="goal2" oninput="saveGoals()" placeholder="ë‘ ë²ˆì§¸ ë‹¤ì§ì„ ì ì–´ë³´ì„¸ìš”" class="w-full bg-transparent border-b-2 border-dashed border-gray-300 outline-none text-xl md:text-2xl py-1 focus:border-yellow-400">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const colors = ['#FEE2E2', '#FFEDD5', '#FEF3C7', '#DCFCE7', '#DBEAFE', '#E0E7FF', '#F3E8FF', '#FCE7F3'];
        let selectedColor = colors[3];
        let activities = [];

        function init() {
            // 1. ë¡œì»¬ ìŠ¤í† ë¦¬ì§€ì—ì„œ ë°ì´í„° ë¶ˆëŸ¬ì˜¤ê¸°
            const savedData = localStorage.getItem('mySchedule');
            const savedName = localStorage.getItem('myName');
            const savedGoal1 = localStorage.getItem('myGoal1');
            const savedGoal2 = localStorage.getItem('myGoal2');

            if (savedData) {
                activities = JSON.parse(savedData);
            } else {
                // ê¸°ë³¸ ì˜ˆì‹œ ë°ì´í„°
                activities = [
                    { id: 1, name: 'ìˆ˜ë©´', start: '23:00', end: '07:00', color: '#E0E7FF' },
                    { id: 2, name: 'ì¤€ë¹„ & ì‹ì‚¬', start: '07:00', end: '09:00', color: '#FFEDD5' }
                ];
            }

            if (savedName) document.getElementById('studentName').value = savedName;
            if (savedGoal1) document.getElementById('goal1').value = savedGoal1;
            if (savedGoal2) document.getElementById('goal2').value = savedGoal2;

            renderColorPicker();
            drawMarkers();
            updateView();
        }

        // ë¡œì»¬ ì €ì¥ì†Œì— ì €ì¥í•˜ëŠ” í•¨ìˆ˜
        function saveData() {
            localStorage.setItem('mySchedule', JSON.stringify(activities));
        }

        function saveName() {
            localStorage.setItem('myName', document.getElementById('studentName').value);
        }

        function saveGoals() {
            localStorage.setItem('myGoal1', document.getElementById('goal1').value);
            localStorage.setItem('myGoal2', document.getElementById('goal2').value);
        }

        function clearAllData() {
            if(confirm('ëª¨ë“  ê³„íšê³¼ ì´ë¦„ì„ ì´ˆê¸°í™”í• ê¹Œìš”?')) {
                localStorage.clear();
                location.reload();
            }
        }

        function renderColorPicker() {
            const picker = document.getElementById('colorPicker');
            picker.innerHTML = colors.map(c => `
                <div onclick="selectColor('${c}')" 
                     class="w-8 h-8 md:w-10 md:h-10 rounded-full cursor-pointer border-2 transition-all ${selectedColor === c ? 'border-gray-600 scale-110' : 'border-transparent'}"
                     style="background-color: ${c}"></div>
            `).join('');
        }

        function selectColor(c) {
            selectedColor = c;
            renderColorPicker();
        }

        function timeToMinutes(timeStr) {
            const [h, m] = timeStr.split(':').map(Number);
            return h * 60 + m;
        }

        function addActivity() {
            const name = document.getElementById('activityName').value;
            const start = document.getElementById('startTime').value;
            const end = document.getElementById('endTime').value;
            const editId = document.getElementById('editId').value;

            if (!name) return;
            
            if (editId) {
                const index = activities.findIndex(a => a.id == editId);
                if (index !== -1) {
                    activities[index] = { ...activities[index], name, start, end, color: selectedColor };
                }
            } else {
                activities.push({ id: Date.now(), name, start, end, color: selectedColor });
            }

            document.getElementById('startTime').value = end;
            saveData(); // ì €ì¥
            resetForm();
            updateView();
        }

        function editActivity(id) {
            const item = activities.find(a => a.id == id);
            if (!item) return;

            document.getElementById('editId').value = item.id;
            document.getElementById('activityName').value = item.name;
            document.getElementById('startTime').value = item.start;
            document.getElementById('endTime').value = item.end;
            selectedColor = item.color;
            
            document.getElementById('addBtn').innerText = 'ì €ì¥í•˜ê¸°';
            document.getElementById('cancelEditBtn').classList.remove('hidden');
            renderColorPicker();
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function resetForm() {
            document.getElementById('editId').value = '';
            document.getElementById('activityName').value = '';
            document.getElementById('addBtn').innerText = 'ì¶”ê°€í•˜ê¸°';
            document.getElementById('cancelEditBtn').classList.add('hidden');
        }

        function removeActivity(id) {
            activities = activities.filter(a => a.id !== id);
            saveData(); // ì €ì¥
            updateView();
        }

        function updateView() {
            const nameInput = document.getElementById('studentName').value;
            document.getElementById('displayName').innerText = nameInput ? `${nameInput}ì˜ í•˜ë£¨` : '(ì´ë¦„)ì˜ í•˜ë£¨';
            
            renderSlices();
            renderList();
        }

        function renderSlices() {
            const slicesGroup = document.getElementById('slicesGroup');
            const labelsGroup = document.getElementById('labelsGroup');
            slicesGroup.innerHTML = '';
            labelsGroup.innerHTML = '';

            activities.forEach(item => {
                let sMin = timeToMinutes(item.start);
                let eMin = timeToMinutes(item.end);
                if (eMin < sMin) eMin += 1440;

                const startAngle = (sMin / 1440) * 360 - 90;
                const endAngle = (eMin / 1440) * 360 - 90;

                const x1 = 50 + 50 * Math.cos(Math.PI * startAngle / 180);
                const y1 = 50 + 50 * Math.sin(Math.PI * startAngle / 180);
                const x2 = 50 + 50 * Math.cos(Math.PI * endAngle / 180);
                const y2 = 50 + 50 * Math.sin(Math.PI * endAngle / 180);

                const largeArc = endAngle - startAngle > 180 ? 1 : 0;
                const pathData = `M 50 50 L ${x1} ${y1} A 50 50 0 ${largeArc} 1 ${x2} ${y2} Z`;

                const path = document.createElementNS("http://www.w3.org/2000/svg", "path");
                path.setAttribute("d", pathData);
                path.setAttribute("fill", item.color);
                path.setAttribute("stroke", "white");
                path.setAttribute("stroke-width", "0.2");
                path.classList.add("time-slice");
                slicesGroup.appendChild(path);

                const midAngle = (startAngle + endAngle) / 2;
                const dist = 35;
                const lx = 50 + dist * Math.cos(Math.PI * midAngle / 180);
                const ly = 50 + dist * Math.sin(Math.PI * midAngle / 180);
                
                const text = document.createElementNS("http://www.w3.org/2000/svg", "text");
                text.setAttribute("x", lx);
                text.setAttribute("y", ly);
                text.setAttribute("text-anchor", "middle");
                text.setAttribute("dominant-baseline", "middle");
                text.setAttribute("font-size", "4.5");
                text.setAttribute("font-weight", "bold");
                text.setAttribute("fill", "#444");
                text.textContent = item.name;
                labelsGroup.appendChild(text);
            });
        }

        function renderList() {
            const list = document.getElementById('activityList');
            const sorted = [...activities].sort((a,b) => timeToMinutes(a.start) - timeToMinutes(b.start));
            list.innerHTML = sorted.map(item => `
                <div class="flex justify-between items-center bg-gray-50 p-3 rounded-lg border group">
                    <div class="flex items-center gap-3">
                        <div class="w-4 h-4 rounded-full border border-gray-200" style="background-color: ${item.color}"></div>
                        <span class="text-xl font-bold text-gray-700">${item.start} - ${item.name}</span>
                    </div>
                    <div class="flex gap-2">
                        <button onclick="editActivity(${item.id})" class="text-blue-400 hover:text-blue-600 font-bold text-xl px-2">âœï¸</button>
                        <button onclick="removeActivity(${item.id})" class="text-red-400 hover:text-red-600 font-bold text-xl px-2">âœ•</button>
                    </div>
                </div>
            `).join('');
        }

        function drawMarkers() {
            const group = document.getElementById('markersGroup');
            for (let i = 0; i < 24; i++) {
                const angle = (i / 24) * 360 - 90;
                const x1 = 50 + 47 * Math.cos(Math.PI * angle / 180);
                const y1 = 50 + 47 * Math.sin(Math.PI * angle / 180);
                const x2 = 50 + 50 * Math.cos(Math.PI * angle / 180);
                const y2 = 50 + 50 * Math.sin(Math.PI * angle / 180);
                
                const line = document.createElementNS("http://www.w3.org/2000/svg", "line");
                line.setAttribute("x1", x1); line.setAttribute("y1", y1);
                line.setAttribute("x2", x2); line.setAttribute("y2", y2);
                line.setAttribute("stroke", "#ccc");
                line.setAttribute("stroke-width", i % 6 === 0 ? "0.6" : "0.3");
                group.appendChild(line);

                if (i % 3 === 0) {
                    const tx = 50 + 43 * Math.cos(Math.PI * angle / 180);
                    const ty = 50 + 43 * Math.sin(Math.PI * angle / 180);
                    const text = document.createElementNS("http://www.w3.org/2000/svg", "text");
                    text.setAttribute("x", tx); text.setAttribute("y", ty);
                    text.setAttribute("text-anchor", "middle");
                    text.setAttribute("dominant-baseline", "middle");
                    text.setAttribute("font-size", "4");
                    text.setAttribute("fill", "#bbb");
                    text.textContent = i === 0 ? 24 : i;
                    group.appendChild(text);
                }
            }
        }

        init();
    </script>
</body>
