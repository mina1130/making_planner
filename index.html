<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>방학계획표</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    <style>
        body { font-family: "Pretendard", sans-serif; background-color: #f8fafc; min-height: 100vh; }
        .clock-shadow { box-shadow: 0 10px 40px rgba(0,0,0,0.06), inset 0 0 0 10px #ffffff; }
        /* dominant-baseline: middle; 은 한 줄일 때 기준선을 중앙에 둡니다. */
        .slice-label { pointer-events: none; text-anchor: middle; dominant-baseline: middle; font-weight: 700; }
        select, input { border: 2px solid #f1f5f9; border-radius: 12px !important; }
        .emoji-btn { font-size: 20px; transition: all 0.2s; background: white; border: 2px solid #f1f5f9; }
        .emoji-btn.selected { background-color: #eff6ff; border-color: #3b82f6; transform: translateY(-2px); }
    </style>
</head>
<body class="pb-12 text-slate-700">
    <div class="max-w-md mx-auto px-6">
        <header class="text-center py-8">
            <h1 class="text-2xl font-black text-slate-800 tracking-tight italic">⏰ 꼼꼼 방학생활계획표</h1>
            <div class="w-10 h-1 bg-blue-500 mx-auto mt-1 rounded-full"></div>
        </header>

        <div class="bg-white rounded-[55px] clock-shadow p-4 mb-8 relative border-4 border-white">
            <svg id="visualClock" viewBox="0 0 300 300" class="w-full h-full transform -rotate-90">
                <circle cx="150" cy="150" r="148" fill="#fff" />
                <g id="slicesGroup"></g>
                <g id="labelsGroup"></g>
                <circle cx="150" cy="150" r="3" fill="#cbd5e1"/>
            </svg>
            <div class="absolute inset-0 pointer-events-none text-[10px] text-slate-400 font-bold">
                <span class="absolute top-6 left-1/2 -translate-x-1/2">24</span>
                <span class="absolute bottom-6 left-1/2 -translate-x-1/2">12</span>
                <span class="absolute right-6 top-1/2 -translate-y-1/2">06</span>
                <span class="absolute left-6 top-1/2 -translate-y-1/2">18</span>
            </div>
        </div>

        <div class="bg-white rounded-3xl p-6 mb-6 shadow-sm space-y-4">
            <div>
                <label class="text-[11px] font-bold text-slate-400 ml-1 mb-2
